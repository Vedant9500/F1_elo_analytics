<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Team ELO Rankings 2025</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <h1>F1 <span class="elo-text">ELO</span> RANKINGS</h1>
                <div class="last-update" id="lastUpdate">Last updated: Loading...</div>
            </div>
            <nav>
                <a href="/" class="nav-link">Driver Rankings</a>
                <a href="/teams" class="nav-link active">Team Rankings</a>
                <a href="#" class="nav-link">About</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="filters">
            <div class="filter-container">
                <button class="filter-btn" data-filter="current">
                    <span class="filter-title">Latest Season</span>
                    <span class="filter-subtitle">2024</span>
                </button>
                <button class="filter-btn active" data-filter="century">
                    <span class="filter-title">Modern Era</span>
                    <span class="filter-subtitle">2000-2024</span>
                </button>
                <button class="filter-btn" data-filter="all">
                    <span class="filter-title">All Time</span>
                    <span class="filter-subtitle">1950-2024</span>
                </button>
            </div>
        </section>

        <section class="rankings">
            <div class="rankings-header">
                <h3>Team Rankings</h3>
                <div class="stats-legend">
                    <span class="legend-note">Sorted by: Era-Adjusted ELO Rating</span>
                </div>
            </div>
            
            <div id="teamGrid" class="driver-grid">
                <!-- Team cards will be inserted here by JavaScript -->
                <div class="loading">Loading rankings...</div>
            </div>
        </section>
    </main>

    <script src="{{ url_for('static', filename='js/teams.js') }}"></script>
</body>
</html>
